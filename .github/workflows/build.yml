name: build

# on: [push, pull_request, workflow_dispatch]
on: [workflow_dispatch]
jobs:

  build:
    strategy:
      fail-fast: false
      matrix:
        # currently ignored by local setup action
        python-version: ["3.12"]
        os: [macos-15-intel, macos-14, ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup/
        with:
          python-version: ${{ matrix.python-version }}
      - name: shell
        shell: bash
        #TODO: cleanup and harmonization
        run: |
          pwd
          ls -alR
          echo $PATH
          export PATH="${GITHUB_WORKSPACE}/uv:$PATH"
          echo $PATH
          uv python find
          uv python list
    
      - name: linux/mac path patch script
        if: runner.os != 'Windows'
        shell: bash
        run: |
          export PATH="${GITHUB_WORKSPACE}/uv:$PATH"
          rm ./pyinst/cpython-3.*/lib/python3.*/EXTERNALLY-MANAGED
          uv pip install build123d ocp_vscode git+https://github.com/jdegenstein/nice123d@v0.0.3 git+https://github.com/GarryBGoode/gggears --python ./pyinst/cpython-3*

      - name: windows path patch script
        if: runner.os == 'Windows'
        shell: bash
        run: |
          export PATH="${GITHUB_WORKSPACE}/uv:$PATH"
          rm ./pyinst/cpython-3.*/Lib/EXTERNALLY-MANAGED
          uv pip install build123d ocp_vscode git+https://github.com/jdegenstein/nice123d@v0.0.3 git+https://github.com/GarryBGoode/gggears --python ./pyinst/cpython-3*
 
      - uses: actions/upload-artifact@v4
        with:
          name: cadoodle-build123d-portable-${{ matrix.os }}
          # TODO: make cross-platform compat
          include-hidden-files: true # This line is crucial for including hidden files
          path: |
            pyinst/
            python/
            uv/
